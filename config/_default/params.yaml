# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal
  theme_night: minimal-dark
  font: native
  font_size: L

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: 'academic'
    org_name: 'Bauhaus-Universität Weimar - Software Engineering Chair'
    description: 'The Software Engineering Chair at Bauhaus-Universität Weimar conducts research in the areas of formal methods, software engineering, and software architecture.'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: false

# Site footer

footer:
  copyright:
    notice: '© {year} Software Engineering @ Bauhaus-Universität Weimar. All rights reserved.'
    # license:
    #   enable: true
    #   allow_derivatives: false
    #   share_alike: true
    #   allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - bash
      - latex
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/se-buw/se-buw.github.io'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy

  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  # decap_cms:
  #   branch: main
  #   local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: acm
